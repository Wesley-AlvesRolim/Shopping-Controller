<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compras na Submarino</title>
    <link rel="stylesheet" href="./public/styles/form.css">
    <link rel="stylesheet" href="./public/styles/header.css">
    <link rel="stylesheet" href="./public/styles/cards.css">
    <link rel="stylesheet" href="./public/styles/footer.css">
    <link rel="stylesheet" href="./public/styles/cart.css">
    <link rel="stylesheet" href="./public/styles/root.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">

<body>
    <header class="header">
        <div class="header__menu">
            <div></div>
        </div>
        <img class="header__brand-icon" src="assets/favicon.svg" alt="Logo">
        <div class="header__cart">
            <img src="./assets/cartIcon.svg" alt="Carrinho de compras." style="height: 2rem;">
        </div>
    </header>
    <main>
        <h1>Veja nossos produtos! ^^</h1>
        <section class="section-cards" style="opacity: 0; visibility: hidden"></section>
    </main>
    <footer></footer>

    <div class="overlay-side-bar">
        <div class="overlay-side-bar__bar">
            <div class="social-media">
                <div class="social-media__github">

                            </path>
                        </svg>
                        <p>Github</p>
                    </a>
                </div>
                <div class="social-media__linkedin">
                    <a href="https://www.linkedin.com/in/wesley-alves-rolim-2bba1b209/" target="_blank">
                        <svg height="24" viewBox="0 0 34 34">
                            <g>
                                <path
                                    d="M34,2.5v29A2.5,2.5,0,0,1,31.5,34H2.5A2.5,2.5,0,0,1,0,31.5V2.5A2.5,2.5,0,0,1,2.5,0h29A2.5,2.5,0,0,1,34,2.5ZM10,13H5V29h5Zm.45-5.5A2.88,2.88,0,0,0,7.59,4.6H7.5a2.9,2.9,0,0,0,0,5.8h0a2.88,2.88,0,0,0,2.95-2.81ZM29,19.28c0-4.81-3.06-6.68-6.1-6.68a5.7,5.7,0,0,0-5.06,2.58H17.7V13H13V29h5V20.49a3.32,3.32,0,0,1,3-3.58h.19c1.59,0,2.77,1,2.77,3.52V29h5Z">
                                </path>
                            </g>
                        </svg>
                        <p>Linkedin</p>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <div class="form-overlay">
        <div>
            <form class="form-overlay__form">

                <div class="form-overlay__form__input-block">
                    <label for="productsQuantity">
                        Ser√£o quantas unidades?
                    </label>
                    <input type="number" id="productsQuantity" min="1" placeholder="Digite aqui!">
                </div>
                <div class="form-overlay__form__img"></div>
                <div class="form-overlay__form__calculation">
                    <p class="form-overlay__form__calculation__quantity">0 Unidades</p>
                    <p class="form-overlay__form__calculation__cost">Custo: R$ 0,00</p>
                </div>
                <div class="form-overlay__form__actions">
                    <a href="#">Sair</a>
                    <button>Enviar</button>
                </div>
            </form>
        </div>
    </div>

    <div class="cart-overlay">
        <div class="cart-overlay__content">
            <header class="cart-overlay__content__header">
                <h2>Carrinho de compras.</h2>
                <img class="close-window-icon" src="./assets/closeWindow.svg" alt="Fechar a janela.">
            </header>
            <div class="cart-overlay__content__balance">
                <p class="counting-products">0 produtos</p>
                <p class="total">Total: R$0,00</p>
            </div>
            <p class="cart-overlay__content__cart"></p>
        </div>
    </div>
    <script src="./public/bundle.js"></script>
</body>

</html>
