<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora de gastos | Submarino</title>
    <link rel="stylesheet" href="./src/styles/style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Supermercado+One&display=swap" rel="stylesheet" />
    <link rel="icon" href="https://images-submarino.b2w.io/zion/manifest/icons/940dfc865ba64096399fcb71d51d6d9f.favicon.ico">
</head>

<body>
    <header>
        <img class="brandIcon1" src="https://play-lh.googleusercontent.com/29dRafseDDukId_o-0nnghHhwJy8aOdIwaS4U2_BWHFecl9WcDL1BPKDf3WevdSZxLo" alt="Logo">
        <svg class="brandIcon2" viewBox="0 0 24.58 13.06" style="opacity: 0; visibility: hidden;">
            <path
                d="M21.36,6.61H17.41V5.53a1.68,1.68,0,0,0-1.72-1.7H14.1V2.17c0-.51.09-.56.81-.56a.82.82,0,0,0,.81-.8A.81.81,0,0,0,15,0H13.3a.81.81,0,0,0-.81.81v3H10.83a1.65,1.65,0,0,0-1.7,1.7V6.61H5.24A3.23,3.23,0,0,0,2.13,9H1.61V8.23A.81.81,0,0,0,0,8.23v3.23a.81.81,0,0,0,1.61,0v-.81h.53a3.22,3.22,0,0,0,3.1,2.41H21.36a3.23,3.23,0,0,0,0-6.45Z">
            </path>
        </svg>
        <a href="https://github.com/Wesley-AlvesRolim" target="_blank" class="gitHub">
            <svg height="42" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"></path>
            </svg>
        </a>
    </header>
    <main>
        <h1>Calcule seus gastos conosco!</h1>
        <section>
            <div class="addContainer">
                <span>Novo Produto!</span>
            </div>
            <div class="addButton">
                <a href="#" onclick="overlay.open()">
                    <img src="./assets/plusButton.svg" alt="Add!" />
                </a>
            </div>
        </section>
        <section class="removeOn" style="opacity: 0; visibility: hidden;">
            <div class="removeMensage">
                <span>Apague todos!</span>
            </div>
            <div class="removeButton">
                <a href="" onclick="table.deleteAll()">
                    <img src="./assets/removeButton.svg" alt="Delete!" />
                </a>
            </div>
        </section>
        <section class="sectionCards" style="opacity: 0; visibility: hidden;">
        </section>
    </main>
    <footer>
        <div>
            <p class="countingProducts">0 produtos</p>
            <p class="total">Total: R$0,00</p>
        </div>
    </footer>

    <div class="overlay" hidden>
        <div>
            <form action="" onsubmit="form.submit(event)">
                <div>
                    <h2>Serão quantas unidades?</h2>
                    <label for="productsQuantity"></label>
                    <input type="number" id="productsQuantity" min="1" onfocus="focusEvent()" placeholder="Digite aqui!">
                </div>
                <div>
                    <h2>Escolha um produto!</h2>
                    <label for="products"></label>
                    <select name="products" id="products" onfocus="focusEvent()">
                        <option value="" disabled selected hidden>Selecione aqui!</option>
                        <option value="87.3">CyberPunk 2077-PS4</option>
                        <option value="439.99">Fritadeira Sem Óleo Oster</option>
                        <option value="4699.99">Lenovo Ideapad L340</option>
                        <option value="239.99">Liquidificador Philips</option>
                        <option value="598.5">Micro-ondas Consul</option>
                        <option value="1265.25">Monitor LED 25'' Gamer LG</option>
                        <option value="1151.1">Moto G9 Play </option>
                        <option value="10377.93">Smart TV OLED 65'' LG</option>
                        <option value="264.48">SSD 240gb Plus - Sandisk</option>
                        <option value="3403.08">Xbox Series S</option>
                    </select>
                </div>
                <div class="divImage"></div>
                <div class="calculation">
                    <p class="quantity">0 Unidades</p>
                    <p class="cost">Custo: R$ 0,00</p>
                </div>
                <div class="actions">
                    <a href="#" onclick="overlay.close()">Sair</a>
                    <button>Enviar</button>
                </div>
            </form>
        </div>
    </div>
    <script src="./src/scripts/script.js"></script>
</body>

</html>
